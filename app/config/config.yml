imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    app.path.product_images: /uploads/images/products

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes: ['bootstrap_3_layout.html.twig']


# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true



# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: AppBundle\Entity\User
    service:                               # this lines
        mailer: fos_user.mailer.twig_swift # this lines
    from_email:
        address: "rush@symfony.com"
        sender_name: "Admin"
    registration:
        form:
            type: AppBundle\Form\RegistrationType

easy_admin:
    design:
        brand_color: '#d18917'
    entities:
        User:
            class: AppBundle\Entity\User
        Product:
            class: AppBundle\Entity\Product
            list:
                fields:
                    - { property: 'title', type: 'string' }
                    - { property: 'description', type: 'text' }
                    - { property: 'biddingEnd', type: 'datetime' }
                    - { property: 'bidMinimum', type: 'float' }
                    - { property: 'minimumPrice', type: 'float' }
                    - { property: 'immediatePrice', type: 'float' }
                    - { property: 'category', type: 'string'}
                    - { property: 'user', type: 'string'}
            show:
                fields:
                    - { property: 'title', type: 'string' }
                    - { property: 'description', type: 'text' }
                    - { property: 'biddingEnd', type: 'datetime' }
                    - { property: 'bidMinimum', type: 'float' }
                    - { property: 'minimumPrice', type: 'float' }
                    - { property: 'immediatePrice', type: 'float' }
                    - { property: 'user', type: 'string'}
            form:
                fields: ['title', 'description', 'biddingEnd', 'bidMinimum', 'minimumPrice' , 'immediatePrice', 'user' ,'category']

        Image:
            class: AppBundle\Entity\Image
            list:
                fields:
                    - { property: 'name', type: 'string'}
                    - { property: 'product_id', type: 'integer'}
                    - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
            show:
                fields:
                    - { property: 'name', type: 'string'}
                    - { property: 'product_id', type: 'string'}
                    - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
            form:
                fields:
                    - { property: 'name', type: 'text' }
                    - { property: 'product' }
                    - { property: 'imageFile', type: 'file' }

        Category:
            class: AppBundle\Entity\Category
        UserRating:
            class: AppBundle\Entity\UserRating
        Bid:
            class: AppBundle\Entity\Bid
        Orders:
            class: AppBundle\Entity\Orders


stof_doctrine_extensions:
    default_locale: '%locale%'
    orm:
        default:
            timestampable: true # not needed: listeners are not enabled by default

vich_uploader:
    db_driver: orm
    mappings:
        product_images:
            uri_prefix:         '/uploads/images/products'
            upload_destination: '%kernel.root_dir%/../web/uploads/images/products'
            namer:              vich_uploader.namer_uniqid
